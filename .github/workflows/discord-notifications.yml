name: Discord Notifications

on:
  pull_request:
    types: [opened, review_requested, closed]
  pull_request_review:
    types: [submitted]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      # GitHub 유저명을 Discord 유저 ID로 매핑
      - name: Map GitHub to Discord users
        id: user-mapping
        run: |
          case "${{ github.event.requested_reviewer.login || github.actor }}" in
            "chen4023")
              echo "discord_mention=<@683563560063991848>" >> $GITHUB_OUTPUT
              ;;
            "devjaesung")
              echo "discord_mention=<@1344112571330072626>" >> $GITHUB_OUTPUT
              ;;
            "quartzs2")
              echo "discord_mention=<@280589926477856778>" >> $GITHUB_OUTPUT
              ;;
            *)
              echo "discord_mention=${{ github.event.requested_reviewer.login || github.actor }}" >> $GITHUB_OUTPUT
              ;;
          esac

      # PR 생성 알림
      - name: PR 생성 알림
        if: github.event.action == 'opened'
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d '{
                "embeds": [{
                  "title": "🆕 새로운 PR이 생성되었습니다!",
                  "description": "[${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})",
                  "color": 3447003,
                  "fields": [
                    {
                      "name": "👤 작성자",
                      "value": "${{ github.event.pull_request.user.login }}",
                      "inline": true
                    },
                    {
                      "name": "🌿 브랜치",
                      "value": "`${{ github.event.pull_request.head.ref }}` → `${{ github.event.pull_request.base.ref }}`",
                      "inline": true
                    },
                    {
                      "name": "📊 변경사항",
                      "value": "+${{ github.event.pull_request.additions }} -${{ github.event.pull_request.deletions }}",
                      "inline": true
                    }
                  ],
                  "timestamp": "${{ github.event.pull_request.created_at }}"
                }]
              }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

      # 리뷰어 멘션
      - name: 리뷰어 멘션 (파일 변경사항)
        if: github.event.action == 'review_requested'
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{
                \"content\": \"🔍 **리뷰 요청이 도착했습니다!** ${{ steps.user-mapping.outputs.discord_mention }}\",
                \"embeds\": [{
                  \"title\": \"리뷰를 부탁드립니다! 👀\",
                  \"description\": \"[${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})\",
                  \"color\": 16776960,
                  \"fields\": [
                    {
                      \"name\": \"👤 PR 작성자\",
                      \"value\": \"${{ github.event.pull_request.user.login }}\",
                      \"inline\": true
                    },
                    {
                      \"name\": \"👀 리뷰어\",
                      \"value\": \"${{ github.event.requested_reviewer.login }}\",
                      \"inline\": true
                    },
                    {
                      \"name\": \"📁 변경사항\",
                      \"value\": \"파일 ${{ github.event.pull_request.changed_files }}개 | +${{ github.event.pull_request.additions }} -${{ github.event.pull_request.deletions }}\",
                      \"inline\": false
                    }
                  ]
                }]
              }" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

      # PR 병합/닫힘 알림
      - name: PR 완료 알림
        if: github.event.action == 'closed'
        run: |
          if [ "${{ github.event.pull_request.merged }}" == "true" ]; then
            STATUS="✅ 병합 완료!"
            COLOR="65280"
            EMOJI="🎉"
          else
            STATUS="❌ PR 닫힘"
            COLOR="16711680"
            EMOJI="🚫"
          fi

          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{
                \"embeds\": [{
                  \"title\": \"$EMOJI $STATUS\",
                  \"description\": \"[${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})\",
                  \"color\": $COLOR,
                  \"fields\": [
                    {
                      \"name\": \"👤 작성자\",
                      \"value\": \"${{ github.event.pull_request.user.login }}\",
                      \"inline\": true
                    },
                    {
                      \"name\": \"🌿 브랜치\",
                      \"value\": \"\`${{ github.event.pull_request.head.ref }}\` → \`${{ github.event.pull_request.base.ref }}\`\",
                      \"inline\": true
                    }
                  ]
                }]
              }" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

      # 리뷰 완료 알림
      - name: 리뷰 완료 알림
        if: github.event.review.state == 'approved'
        run: |
          curl -H "Content-Type: application/json" \
              -X POST \
              -d '{
                "embeds": [{
                  "title": "✅ 리뷰 승인 완료!",
                  "description": "[${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})",
                  "color": 65280,
                  "fields": [
                    {
                      "name": "👀 리뷰어",
                      "value": "${{ github.event.review.user.login }}",
                      "inline": true
                    },
                    {
                      "name": "💬 리뷰 내용",
                      "value": "${{ github.event.review.body || '코멘트 없음' }}",
                      "inline": false
                    }
                  ],
                  "footer": {
                    "text": "이제 병합할 수 있습니다! 🚀"
                  }
                }]
              }' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

      # 변경 사항 요청 알림
      - name: 변경 요청 알림
        if: github.event.review.state == 'changes_requested'
        run: |
          # PR 작성자 Discord ID 매핑
          case "${{ github.event.pull_request.user.login }}" in
            "chen4023")
              AUTHOR_MENTION="<@683563560063991848>"
              ;;
            "devjaesung")
              AUTHOR_MENTION="<@1344112571330072626>"
              ;;
            "quartzs2")
              AUTHOR_MENTION="<@280589926477856778>"
              ;;
            *)
              AUTHOR_MENTION="${{ github.event.pull_request.user.login }}"
              ;;
          esac

          curl -H "Content-Type: application/json" \
              -X POST \
              -d "{
                \"content\": \"🔄 **변경사항이 요청되었습니다!** $AUTHOR_MENTION\",
                \"embeds\": [{
                  \"title\": \"❗ 수정이 필요합니다\",
                  \"description\": \"[${{ github.event.pull_request.title }}](${{ github.event.pull_request.html_url }})\",
                  \"color\": 16776960,
                  \"fields\": [
                    {
                      \"name\": \"👀 리뷰어\",
                      \"value\": \"${{ github.event.review.user.login }}\",
                      \"inline\": true
                    },
                    {
                      \"name\": \"📝 요청사항\",
                      \"value\": \"${{ github.event.review.body || '자세한 내용은 PR을 확인해주세요.' }}\",
                      \"inline\": false
                    }
                  ]
                }]
              }" \
              ${{ secrets.DISCORD_WEBHOOK_URL }}
